{% extends "base.html" %}

{% block content %}
    <div class="content" id="content_hosts">
        <div class="content-header">
            &nbsp;&nbsp;<a href="/host/host_add01/">添加主机</a>
        </div>
        <table class="table table-hover">
            <thead>
                <tr class="active">
                    <th>序号</th>
                    <th>主机名</th>
                    <th>端口号</th>
                    <th>业务线</th>
                    <th>添加时间</th>
                    <th>状态</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
            {% for obj in host_list%}
                <tr>
                    <td target="id">{{ obj.id }}</td>
                    <td target="hostname">{{ obj.hostname }}</td>
                    <td target="port">{{ obj.port }}</td>
                    <td target="business_name">{{ obj.business.business_name }}</td>
                    <td target="create_date">{{ obj.create_date|date:"Y-m-d H:i:s" }}</td>
                </tr>
            {% endfor %}
            </tbody>

        </table>
        <div class="page_nav">
            <nav aria-label="...">
              <ul class="pagination">
                  {{ page_info.page_str|safe }}
              </ul>
            </nav>
        </div>
    </div>


{% endblock %}
